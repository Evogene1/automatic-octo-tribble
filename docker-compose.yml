version: '3.8'
services:
  wordpress:
    image: wordpress:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./wp-config.php:/var/www/html/wp-config.php
    ports:
      - "80:80"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - wp_network

networks:
  wp_network:
